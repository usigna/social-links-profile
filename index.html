<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>

  <div class="container">
    <div class="photo">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall." />
    </div>
    <div class="content">
      <h1 class="name content__item">Jessica Randall</h1>
      <p class="city content__item">London, United Kingdom</p>
      <p class="bio content__item">"Front-end developer and avid reader."</p>
    </div>
    <ul class="links">
      <li><a href="#" target="_blank">GitHub</a></li>
      <li><a href="#" target="_blank">Frontend Mentor</a></li>
      <li><a href="#" target="_blank">LinkedIn</a></li>
      <li><a href="#" target="_blank">Twitter</a></li>
      <li><a href="#" target="_blank">Instagram</a></li>
    </ul>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/usigna">Usigna</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
